<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- DOMPurify for HTML sanitization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
  <style>
    /* Privacy Policy Page Specific Styles */
    .privacy-policy-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--bg-color);
      border-radius: 15px;
      box-shadow: 0 5px 15px var(--shadow-color);
      margin-top: 20px;
      margin-bottom: 40px;
    }
    
    .privacy-policy-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 15px;
      box-shadow: 0 3px 6px var(--shadow-color);
    }
    
    .privacy-policy-title {
      flex: 1;
    }
    
    .privacy-policy-title h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary-color);
    }
    
    .privacy-policy-title p {
      margin: 5px 0 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .privacy-policy-content {
      line-height: 1.7;
      color: var(--text-color);
    }
    
    .privacy-policy-content h1,
    .privacy-policy-content h2,
    .privacy-policy-content h3,
    .privacy-policy-content h4,
    .privacy-policy-content h5,
    .privacy-policy-content h6 {
      color: var(--primary-color);
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      font-weight: 600;
      line-height: 1.3;
    }
    
    .privacy-policy-content h1 {
      font-size: 1.8rem;
      border-bottom: 1px solid rgba(var(--primary-color-rgb), 0.2);
      padding-bottom: 0.3em;
    }
    
    .privacy-policy-content h2 {
      font-size: 1.5rem;
      margin-top: 2em;
      border-bottom: 1px solid rgba(var(--primary-color-rgb), 0.1);
      padding-bottom: 0.2em;
    }
    
    .privacy-policy-content h3 {
      font-size: 1.2rem;
    }
    
    .privacy-policy-content p {
      margin-bottom: 1.2em;
      font-size: 0.95rem;
    }
    
    .privacy-policy-content ul,
    .privacy-policy-content ol {
      margin-bottom: 1.5em;
      padding-left: 1.5em;
    }
    
    .privacy-policy-content li {
      margin-bottom: 0.5em;
    }
    
    .privacy-policy-content strong {
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .privacy-policy-content blockquote {
      border-left: 4px solid var(--primary-color);
      padding-left: 1em;
      margin-left: 0;
      margin-right: 0;
      font-style: italic;
      color: var(--text-secondary);
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: var(--bg-secondary);
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 25px;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px var(--shadow-color);
      border-left: 4px solid var(--accent-color);
    }
    
    .back-button:hover {
      background-color: var(--bg-secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-color);
      text-decoration: none !important;
    }
    
    .back-button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 3px var(--shadow-color);
    }
    
    /* Loading state */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }
    
    .loading-spinner {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 15px;
    }
    
    /* Error state */
    .error-message {
      padding: 20px;
      background-color: rgba(var(--error-color-rgb), 0.1);
      border-left: 4px solid var(--error-color);
      border-radius: 5px;
      margin: 20px 0;
    }
    
    .error-message h3 {
      color: var(--error-color);
      margin-top: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .privacy-policy-container {
        padding: 15px;
        margin-top: 10px;
      }
      
      .privacy-policy-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .app-icon {
        margin-bottom: 10px;
      }
      
      .privacy-policy-title h1 {
        font-size: 1.5rem;
      }
      
      .privacy-policy-content h1 {
        font-size: 1.5rem;
      }
      
      .privacy-policy-content h2 {
        font-size: 1.3rem;
      }
    }
  </style>
  
  <div class="bg-circle-left"></div>
  <div class="bg-circle-right"></div>
  
  <!-- Header -->
  <header class="header">
    <img src="images/logo-icon.png" alt="Company Logo" class="header-logo">
    <h1 class="header-title">Privacy Policy</h1>
    <div class="header-wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 70" preserveAspectRatio="none">
        <path d="M0,0 L1440,0 C1440,0 1080,70 720,70 C360,70 0,0 0,0 Z"></path>
      </svg>
    </div>
    
    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun light-icon"></i>
        <i class="fas fa-moon dark-icon"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <!-- Main Content -->
    <main>
      <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
      </a>

      <div class="privacy-policy-container">
        <div class="privacy-policy-header">
          <img src="" alt="App Icon" class="app-icon" id="appIcon">
          <div class="privacy-policy-title">
            <h1 id="appName">Privacy Policy</h1>
            <p>Last updated: <span id="lastUpdated">August 9, 2025</span></p>
          </div>
        </div>
        
        <div id="privacyPolicyContent" class="privacy-policy-content">
          <!-- Privacy policy content will be loaded here -->
          <div class="loading-container">
            <i class="fas fa-spinner fa-spin loading-spinner"></i>
            <p>Loading privacy policy...</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Footer with curved borders and circles -->
  <footer class="footer" style="z-index: 1;">
    <!-- Footer Wave (inverted from header) -->
    <div class="footer-wave" style="z-index: 1;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 70" preserveAspectRatio="none">
        <path d="M0,70 L0,35 C240,0 480,0 720,0 C960,0 1200,0 1440,35 L1440,70 L0,70 Z"></path>
      </svg>
    </div>
    
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/logo-icon.png" alt="Company Logo" class="footer-logo-img">
          <span class="footer-company-name"></span>
        </div>
        <div class="footer-links">
          <a href="company-privacy-policy.html">Privacy Policy</a>
          <a href="terms-and-conditions.html">Terms of Service</a>
          <a href="contact.html">Contact Us</a>
          <a href="blog.html">Blog</a>
        </div>
        <div class="footer-social">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> <span class="company-name"></span>. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/privacy-policy.js"></script>
</body>
</html>
